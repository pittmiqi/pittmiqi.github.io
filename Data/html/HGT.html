<body>

  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  <script>


  $.getJSON( "http://www.pathoflearning.com/Data/HGT_YuTONG.txt", function( json ) {
   out = json;
   });
var date = _.pluck(out,'日期');
// alert(date);
date = $.map(date,function (d){return d.slice(0,10)});
// data.forEach(function (d, index, array) {plot1.push(d.Age);});
// format.parse("2011-01-01"); // returns a Date
//alert(date);
var configure =  {

        chart: {
            type: 'column',
            renderTo: 'container'
        },
        title: {
            text: '宇通客车'
        },
        subtitle: {
            text: '沪港通数据'
        },
        xAxis: {
            categories: date,
            crosshair: true

        },
        yAxis: {
            //min: 0,
            title: {
                text: '金额'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '净买额',
            data: _.pluck(out,'净买额')

        }, {
            name: '买入金额',
            data: _.pluck(out,'买入金额')

        }, {
            name: '卖出金额',
            data: _.pluck(out,'卖出金额')

        }, {
            name: '成交金额',
            data: _.pluck(out,'成交金额')

        }]
    };

$(function () {var chart1 = new Highcharts.chart(configure)});

  </script>
